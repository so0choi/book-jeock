{% extends "./layout/base.html" %}
{%block content %}
<!-- component -->

<form method="POST" action="/user/register">
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center font-black">Sign up</h1>
                <input type="text" class="block border border-gray-300 w-full p-3 rounded mb-4" name="name"
                    placeholder="Full Name" required/>
                <div class="mb-5">
                <input type="text" class="block border border-gray-300 w-full p-3 rounded" name="email"
                    placeholder="Email" id="email" required/>
                    <span id="email_message" class="float-left text-xs text-red-500"></span>
                </div>
                <button id="btn_validation">Check</button>
                <div class="mb-5"> 
                    <input type="password" class="block border border-gray-300 w-full p-3 rounded" name="password"
                    placeholder="Password" id="password" required maxlength="10"/>
                    <span id="pwd_message" class="float-left text-xs text-red-500"></span>
                </div>
                <div class="mb-5">
                    <input type="password" class="block border border-gray-300 w-full p-3 rounded"
                    name="confirm_password" placeholder="Confirm Password" id="confirm_password" required/>
                   <span id="cpwd_message" class="float-left text-xs text-red-500" ></span>
                </div>
                <button type="submit" id="btn_submit"
                     class="w-full text-center py-3 rounded bg-green-400 text-white hover:bg-green-500 focus:outline-none my-1">Create
                    Account</button>
</form>
<div class="text-center text-sm text-gray-500 mt-4">
    By signing up, you agree to the
    <a class="no-underline border-b-2 border-gray-200 border-solid text-gray-400 border-opacity-70" href="#">
        Terms of Service
    </a> and
    <a class="no-underline border-solid border-b-2 border-gray-200 text-gray-400 border-opacity-70" href="#">
        Privacy Policy
    </a>
</div>
</div>

<div class="text-grey-500 mt-6">
    Already have an account?
    <a class="no-underline border-solid border-b-2 border-blue-300 text-blue-400 border-opacity-70" href="/login">
        Log in
    </a>.
</div>
</div>
</div>

<script src="/js/register.js"></script>

{% endblock %}

{% extends 'layout/base.html'%}
{% block content %}

<header class="header">
    <div class="icon--book">book icon</div>
    <link rel="stylesheet" href="css/register.css">
</header>
<main>
    <a href="/">Go back</a>
    <form action="/signup" method="POST">
        <div class="id">
            id: <input type="text" name="id">
        </div>
        <div class="name">
            name: <input type="text" name="name">
        </div>
        <div class="password">
            pwd: <input class="input--password"type="password" name="pwd">
            
        </div>
        <div class="password">
            check pwd: <input class="input--password" type="password" name="checkpwd">
            <p class="p_checkpwd"></p>
        </div>
        <button type="submit">Submit</button>
    </form>
</main>
</div>
<script src="js/main.js"></script>
<!-- axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
<script type="text/javascript">
    const p_checkpwd = document.querySelector('.p_checkpwd');
    const pwds= document.querySelectorAll('.input--password');
    function checkPwd(){
        if (pwds[0].value !== pwds[1].value){
            p_checkpwd.innerText = '비밀번호가 일치하지 않습니다.';
            pwds[1].value = '';
        }
        else {
            p_checkpwd.innerText = '비밀번호가 일치합니다.';
            p_checkpwd.classList.add('correct');
        }

    
    }
    pwds[1].addEventListener('change', checkPwd);
</script>
</html>
{%endblock%}
